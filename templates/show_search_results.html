
{% extends 'base.html' %}
{% block content %}
  
    <h5>Search Results!<h5>


   <form action ="/show_search_results/{{ pens }}" method="POST">
    </form>

    <ul>
      {% for pen in pens %}
        <li>
          Pen Name: {{pen.pen_title}}
          <br>
          <form id="pen_detail" action="/pen_detail">
            <a href="{{pen.get_url}}">
              Pen Link: {{pen.pen_title}}
            </a> 
          </form>
        </li>
      {% endfor %}

    </ul>
    <br>
    <br>
    <br>
    <form id="pen_posts" action="/pen_posts"> 
      <button type='submit' value='Submit'>Back to Posts</button>
    </form>
    <br>

    <form id="logout"action="/logout" method="POST">
      <button type='submit' value='Submit'>Logout</button>    
    </form>

{% endblock %}
