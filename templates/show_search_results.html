
{% extends 'base.html' %}
{% block content %}
  
    <h5>Search Results!<h5>


   <form action ="/show_search_results/{{ pens }}" method="POST">
    </form>

    <ul>
      {% for pen in pens %}
      <!-- pass get url object -->
        <li>
            <a href="{{pen.get_url()}}">
              Pen Link: {{pen.pen_title}}

            </a> 

        </li>
      {% endfor %}

    </ul>
    <br>
    <br>
    <br>
    <form id="home_page" action="/"> 
      <button type='submit' value='Submit'>Home Page / Search</button>
    </form>
    <br>

    {% if 'login' in session %}
      <form action="/create_pen_post_form" method="POST">
        <button type="submit">Create New Pen</button>
      </form>

      <br>

      <form id="logout"action="/logout" method="POST">
        <button type='submit' value='Submit'>Logout</button>    
      </form>
      <br>
      <br>


    {% endif %}

{% endblock %}
